<!DOCTYPE html>
<html>
    <head>
        <title>prac1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language='javascript'>
            function addition(){
                var num1=parseInt(document.arithmetic.n1.value);
                var num2=parseInt(document.arithmetic.n2.value);
                var result =num1+num2;
                document.arithmetic.res.value=result;
            }
            function multiply(){
                var num1=parseInt(document.arithmetic.n1.value);
                var num2=parseInt(document.arithmetic.n2.value);
                var result =num1*num2;
                document.arithmetic.res.value=result;
            }
            function divison(){
                var num1=parseInt(document.arithmetic.n1.value);
                var num2=parseInt(document.arithmetic.n2.value);
                var result =num1-num2;
                document.arithmetic.res.value=result;
            }
            function divs(){
                var num1 = parseInt(document.arithmetic.n1.value);
                var num2 = parseInt(document.arithmetic.n2.value);
                var result = num1/num2;
                document.arithmetic.res.value=result;
            }
            
        </script>
    </head>
    <body>
        <h1 align='center' >Arithmetic Operation</h1>
        <form name='arithmetic'>
            <table border='1' align='center'>
                <tr>
                    <td>Number 1:</td>
                    <td><input type="text" name='n1' size='20'></td>
                </tr>
                <tr>
                    <td>Number 2:</td>
                    <td><input type="text" name='n2' size='20'></td>
                </tr>
                <tr>
                <td colspan="2">
                    <input type="button" name='add' value='Add' onclick='javascript:addition();'>&nbsp;  
                    <input type="button" name='div' value='Sub' onclick='javascript:divison();'>&nbsp;
                    <input type="button" name='mul' value='Multiply' onclick='javascript:multiply();'>&nbsp;
                    <input type="button" name="div" value='div' onclick="javascript:divs()">&nbsp;
                </td>
                </tr>
                <tr><!-- comment -->
                    <td colspan='2'> Result is: <input type='text' name='res' size='20' value=''></td>
            </tr>
            </table>      
        </form>
    </body>
</html>
